<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Pet Name AI Generator</title>
</head>

<body>

    <header>
        <h1>AI Pet Name Generator</h1>
    </header>


    <div class="input-form">
        <form id="pet-form">
            <div class="form-half">
                <div class="species">
                    <label for="pet-type">What kind of pet do you have?</label>
                    <input type="text" id="pet-type" placeholder="What kind of pet?" required>
                    <p class="instructions">ex: dog, cat, parrot, lizard, rock</p>
                </div>
                <div class="vibe">
                    <label for="color-vibe">What color best represents your pet's vibe?</label>
                    <input type="color" id="color-vibe" required value="#ABDCF1">
                    <p class="instructions"> Choose a color</p>
                </div>
            </div>

            <input type="submit" id="submit">

        </form>
    </div>

    <div class="pet-name hidden"></div>

    <footer>
        Coded by <strong>Hayley Greenough</strong>, open-sourced on <a
            href="https://github.com/greenough-h/AI-pet-name-generator">Github</a> and hosted on <a
            href="https://rolypoly-petnames.netlify.app/">Netlify</a>
    </footer>

    <script src="src/index.js"></script>
</body>

</html>
