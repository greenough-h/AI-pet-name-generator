<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Pet Name AI Generator</title>
</head>

<body>

    <header>
        <h1>AI Pet Name Generator</h1>
    </header>


    <div class="input-form">
        <form id="pet-form">
            <div class="form-half">
                <div class="species">
                    <label for="pet-type">What kind of pet do you have?</label>
                    <input type="text" id="pet-type" placeholder="What kind of pet?" required>
                </div>
                <div class="vibe">
                    <label for="color-vibe">What color best represents your pet's vibe?</label>
                    <input type="color" id="color-vibe" required>
                </div>
            </div>

            <div class="fur-color-question">
                <label for="pet-color">What is your pet's actual color?</label>
            </div>
            <div class="fur-color-checkboxes">
                <div>
                    <div>
                        <input type="checkbox" id="brown">
                        <label for="brown">Brown</label>
                    </div>
                    <div>
                        <input type="checkbox" id="black">
                        <label for="black">Black</label>
                    </div>
                    <div>
                        <input type="checkbox" id="tan">
                        <label for="tan">Tan</label>
                    </div>
                    <div>
                        <input type="checkbox" id="white">
                        <label for="white">White</label>
                    </div>
                    <div>
                        <input type="checkbox" id="green">
                        <label for="green">Green</label>
                    </div>
                    <div>
                        <input type="checkbox" id="red">
                        <label for="red">Red</label>
                    </div>
                </div>
                <div>

                    <div>
                        <input type="checkbox" id="gray">
                        <label for="gray">Gray</label>
                    </div>
                    <div>
                        <input type="checkbox" id="orange">
                        <label for="orange">Orange</label>
                    </div>
                    <div>
                        <input type="checkbox" id="brindle">
                        <label for="brindle">Brindle</label>
                    </div>
                    <div>
                        <input type="checkbox" id="calico">
                        <label for="calico">Calico</label>
                    </div>
                    <div>
                        <input type="checkbox" id="blue">
                        <label for="blue">Blue</label>
                    </div>
                    <div>
                        <input type="checkbox" id="yellow">
                        <label for="yellow">Yellow</label>
                    </div>
                </div>
            </div>

            <input type="submit" id="submit">

        </form>
    </div>


    <div class="pet-name">
        Robert
    </div>


    <footer>
        Coded by <strong>Hayley Greenough</strong>, open-sourced on <a
            href="https://github.com/greenough-h/AI-pet-name-generator">Github</a> and hosted on <a
            href="https://rolypoly-petnames.netlify.app/">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
</body>

</html>
